<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="images/logo.png">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="login.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start-->
    <header>
        <!-- nav start -->
        <nav>
            <!-- logo -->
            <a href="/index.html"><img class="logo" src="images/logo.png" alt="Logo"></a>
            <ul>
                <li><a href="/index.html" class="active">home <span></span></a></li>
                <li><a href="/mamal pg/index.html">Mammals <span></span></a></li>
                <li><a href="/birds/bird.html">birds <span></span></a></li>
                <li><a href="/reptile/reptile.html">Reptiles <span></span></a></li>
                <li><a href="/contact us/contact.html">contact <span></span></a></li>
            </ul>
        </nav>
        <!-- nav end -->
    </header>
    <!-- header end -->
    <!-- main end -->
    <main>
        <!-- the box with the login inputs and with the hover effect -->
        <div class="page" onmouseover="changeBgImage(true)" onmouseout="changeBgImage(false)">
            <form action="">
                <h2>Login</h2>
                <!-- login inputs -->
                <div class="input">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="forget">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register">
                    <p>Don't have an account?<a href="#"> Sign Up</a></p>
                </div>
                <!-- social links -->
                <div class="media">
                    <p>Or sign in with</p>
                    <div class="media-icon">
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!-- main end -->

    <!-- javascript -->
    <script>
        // hover effect for image change
        function changeBgImage(isHover) {
            const body = document.body;
            if (isHover) {
                body.style.backgroundImage = "url('images/bday.png')"; /* Background image on hover */ 
            } else {
                body.style.backgroundImage = "url('images/bnight.png')"; /* Default background image */
            }
        }

    </script>

</body>
</html>
