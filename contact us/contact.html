<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="video/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- header start -->
    <header>
        <!-- nav start -->
        <nav>
            <a href="/index.html"><img class="logo" src="video/logo.png" alt="Logo"></a>
            <ul>
                <li><a href="/index.html" class="active">home <span></span></a></li> 
                <li><a href="/mamal pg/index.html">mammals<span></span></a></li>
                <li><a href="/birds/bird.html">birds<span></span></a></li>
                <li><a href="/reptile/reptile.html">Reptiles <span></span></a></li>
                <li><a href="/login pg/login.html">login <span></span></a></li>
            </ul>
            <!-- nav end -->
        </nav>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
        <!-- contact us start -->
        <section id="contact" class="contain_contact">
            <form action="https://api.web3forms.com/submit" method="POST" class="left">
                <div class="contact_heading">
                    <h2>contact <span>us</span></h2>
                    <hr>
                </div>
                <!-- the info or inputs on the left  -->
                <input type="hidden" name="access_key" value="5597ac17-5526-4233-beeb-7cd3c08b0876">
                <input type="text" name="name" placeholder="Your Name" class="contact_input" required>
                <input type="email" name="email" placeholder="Your Email" class="contact_input" required>
                <textarea name="message" placeholder="Your Message" class="contact_input" required></textarea>
                <button type="submit">submit <span><i class="fa-solid fa-check check"></i></span></button>
            </form>
            <div class="right">
                <!-- the images that comes on hover on the right-->
                <div class="image-cont">
                    <div class="image">
                        <img class="bg1 hero" src="video/b1.jpg">
                        <img class="bg2 hero" src="video/b2.jpg">
                        <img class="bg3 hero" src="video/b3.jpg">
                    </div>
                </div>
                <!-- the info that is shown on the right when no-hover -->
                <div class="lala">
                    <div class="info">  
                        <h2><span><i class="fa-solid fa-location-dot"></i></span> Location</h2>
                        <p>Al Ain , UAE</p>
                    </div>
                    <div class="mail info">
                        <h2><span><i class="fa-solid fa-envelope"></i></span> E-mail</h2>
                        <p>INFO@ALAINZOO.AE</p>
                    </div>
                    <div class="num info">
                        <h2><span><i class="fa-solid fa-phone"></i></span> Phone Number</h2>
                        <p>800 ZOO (966) Or +97137992000</p>
                    </div>
                    <div class="post info">
                        <h2><span><i class="fa-solid fa-signs-post"></i></span> Postal Address</h2>
                        <p>Al Ain Zoo PO BOX 1204</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->
    <!-- footer start -->
    <div class="footer">
        <div class="pogo">
            <img src="video/logo.png" alt="Self Defense Club Logo">
        </div>
        <div class="contactt">
            <h2>Quick Map</h2>
            <!-- quick map -->
            <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5257.52681829517!2d55.73319558028216!3d24.173743903985077!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e8ab0c11e939f2b%3A0x93fd29c816885330!2sAl%20Ain%20Zoo!5e0!3m2!1sen!2sae!4v1716997634140!5m2!1sen!2sae" width="250" height="200"  style="border:0; border-radius: 30%; box-shadow: 10px 10px 10px #000;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
        </div>
        <div class="follow">
            <h2>Follow Us</h2>
            <ul>
                <!-- social links -->
                <li><a href="https://www.facebook.com/AlAinZooUAE/" target="_blank"><i class="fa-brands fa-facebook-f effect"></i></a></li>
                <li><a href="https://www.instagram.com/alainzoouae/" target="_blank"><i class="fa-brands fa-instagram effect"></i></a></li>
                <li><a href="https://x.com/alainzoouae?lang=en" target="_blank"><i class="fa-brands fa-x-twitter effect"></i></a></li>
                <li><a href="https://www.youtube.com/@AlAinZooUAE" target="_blank"><i class="fa-brands fa-youtube effect"></i></a></li>
            </ul>
        </div>
    </div>
    <!-- credit,original website -->
    <footer>
        Made by &copy; Ayisha Mannan &nbsp;&nbsp; <a href="https://alainzoo.ae/" target="_blank">original</a>
    </footer>

    <!-- javascript -->
    <script>
        // footer color changing background
    document.querySelector('.follow ul li:nth-child(1) a').addEventListener('mouseover', function() {
        document.querySelector('.footer').style.backgroundColor = '#316FF6';
    });
    
    document.querySelector('.follow ul li:nth-child(1) a').addEventListener('mouseout', function() {
        document.querySelector('.footer').style.backgroundColor = '#b0865f';
    });
    
    document.querySelector('.follow ul li:nth-child(2) a').addEventListener('mouseover', function() {
        document.querySelector('.footer').classList.add('gradient-bg');
    });
    document.querySelector('.follow ul li:nth-child(2) a').addEventListener('mouseout', function() {
        document.querySelector('.footer').classList.remove('gradient-bg');
        document.querySelector('.footer').style.backgroundColor = '#b0865f'; 
    });
    
    document.querySelector('.follow ul li:nth-child(3) a').addEventListener('mouseover', function() {
        document.querySelector('.footer').style.backgroundColor = '#fff';
    });
    document.querySelector('.follow ul li:nth-child(3) a').addEventListener('mouseout', function() {
        document.querySelector('.footer').style.backgroundColor = '#b0865f';
    });
    
    document.querySelector('.follow ul li:nth-child(4) a').addEventListener('mouseover', function() {
        document.querySelector('.footer').style.backgroundColor = '#E62117';
    });
    document.querySelector('.follow ul li:nth-child(4) a').addEventListener('mouseout', function() {
        document.querySelector('.footer').style.backgroundColor = '#b0865f';
    });
    </script>
</body>
</html>
